<!DOCTYPE html>
<html>
    <head>
        <title>Assignment3</title>
        <style>
            h3{text-align: center;}

        </style>
    </head>
    <body>
        <h3><u>Registration form</u></h3><br><br>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="FName"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="LName"><br><br>
        <label for="nick">Nick Name</label>
        <input type="text" id="nick" name="NName"><br><br>
        <label for="email">e-mail</label>
        <input type="email" id="email" name="Mail"><br><br>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="Password"><br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="Birthday"><br><br>
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="Gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender">
        <label for="others">Others</label>
        <input type="radio" id="others" name="Gender"><br><br>
        <label for="mobile">Mobile</label>
        <input type="number" id="mobile" name="Mobile"><br><br>
        <label for="address">Address</label>
        <textarea id="address" name="Address" rows="5" cols="20"></textarea><br><br>
        <input style="text-align: center;"type="submit" value="submit">
        <input style="text-align: center;"type="reset" value="reset">

    </body>
</html>
